#parse("/header.html")

<div id="root" class="root" ng-app="modelApp" ng-controller="modelCtrl" >
    <div class="page-page" style="margin: 0px 300px;" scroll>
        <input type="hidden" id="biz" value="$!biz"/>
        <input type="hidden" id="avatar" value="$!avatar"/>
        <input type="hidden" id="name" value="$!name"/>
        <div class="hy-ability">
            <div class="hy-ability-item">
                <div class="circle active">
                    <div class="word active">
                        <a href="/index">看</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/query">查</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/use">用</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="return" title="返回" style="display: block;" onclick="window.history.back();return false;"></div>

        <div class="feed-list">
            <div class="card-block ">
                <div>
                    <div class="titleRow">
                        <div class="weixinTitle">
                            <span class="title"><img class="weixinAvatar" ng-src="/index/weixin/avatar/{{biz}}/{{avatar}}/" alt="avatar"/></span>
                            <h style="font-size: 20px;margin: auto;">{{weixiName}}</h>
                        </div>
                    </div>
                    <div class="item" ng-repeat="post in postList | orderBy : '-createDate'" on-finish-render-filters="1">

                        <div class="itemRow">
                            <div class="postInfo">
                                <p href="#" class="postMessage"><a ng-href="/index/weixin/openPost/{{post.biz}}/{{post.id}}">{{post.title}}</a></p>
                                <p class="status">{{post.datetime * 1000 | date:'yyyy-MM-dd hh:mm:ss'}}</p>
                            </div>
                            <img class="postImg" ng-src="/index/weixin/cover/{{post.biz}}/{{post.id}}/{{post.cover}}/" alt="avatar"/>
                        </div>
                    </div>

                    <div align="center">
                        <ul class="pagination">
                            <li ng-click="prePage()"><a href="#" title="上一页"><</a></li>
                            <li ng-class="{active : isSelected(1)}"  ng-click="getPostList(1)"><a href="#">1</a></li>
                            <li ng-if="page>2 "><a href="#">...</a></li>
                            <li ng-if="page>2 && page<total" ng-class="{active : isSelected(page)}" ng-click="getPostList(page)"><a href="#">{{page}}</a></li>
                            <li ng-if="page+1<=total" ng-class="{active : isSelected(page+1)}" ng-click="getPostList(page+1)"><a href="#">{{page+1}}</a></li>
                            <li ng-if="page>total" ng-class="{active : isSelected(page)}" ng-click="getPostList(total)"><a href="#">{{total}}</a></li>
                            <li><a href="#">...</a></li>
                            <li ng-click="nextPage()"><a href="#" title="下一页">></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#include("./footer.html")

<script src="/js/view/weixin_page.js"></script>
