#parse("/header.html")

<div id="root" class="root" ng-app="modelApp" ng-controller="modelCtrl" >
    <div class="page-page" style="margin: 0px 300px;" scroll>
        <input type="hidden" id="postFilePath" value="$!postFilePath"/>
        <div class="hy-ability">
            <div class="hy-ability-item">
                <div class="circle active">
                    <div class="word active">
                        <a href="/index">看</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/query">查</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/use">用</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="feed-list">
            <div class="card-block ">
                <div>
                    <div class="titleRow">
                        <div class="weixinTitle">
                            <span class="title"><img class="weixinAvatar" ng-src="/index/weixin/avatar/MzA3OTI2OTI5NA==/lv8zajRJMynNBuMSEMdCyJW3VQ2WxOHmglzTRolLIRicEG91QWHahTWy0kBfZib5Shia0wSOxeP7SU6omPiaia0ic7pw.png/" alt="avatar"/></span>
                            <h style="font-size: 20px;margin: auto;">叶檀财经</h>
                        </div>
                    </div>
                    <div class="item" ng-repeat="weixin in weixinList | orderBy : '-createDate'" on-finish-render-filters="1">

                        <div class="itemRow">
                            <span href="#" class="weixinMessage">{{weixin.postTitle}}</span>
                            <img class="avatar" ng-src="/index/weixin/cover/MzA3OTI2OTI5NA==/85/lv8zajRJMylyCeBt9zONGKmEFuABKR7LNeIu79K8fFxibSJiaDPPPtbplJ9Rmw7g7F6QNxTFP3RxkWomszzq0gGw.jpeg/" alt="avatar"/>
                        </div>
                        <div class="itemRow">
                            <span class="title">
                                <span class="status">{{weixin.postTime}}</span>
                            </span>
                        </div>
                    </div>

                    <div align="center">
                        <ul class="pagination">
                            <li><a href="#" title="上一页"><</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">...</a></li>
                            <li class="active"><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">...</a></li>
                            <li><a href="#" title="下一页">></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#include("./footer.html")

<script src="/js/view/weixin_page.js"></script>
