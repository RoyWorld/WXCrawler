#parse("/header.html")

<div id="root" class="root" ng-app="modelApp" ng-controller="modelCtrl" >
    <div class="page-page" style="margin: 0px 300px;" scroll>
        <div class="hy-ability">
            <div class="hy-ability-item">
                <div class="circle active">
                    <div class="word active">
                        <a href="/index">看</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/query">查</a>
                    </div>
                </div>
            </div>
            <div class="hy-ability-item">
                <div class="circle">
                    <div class="word">
                        <a href="/use">用</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="feed-list">
            <div class="card-block ">
                <div>
                    <div class="titleRow">
                        <h2 class="cardTitle">公众号列表</h2>
                    </div>
                    <div class="item" ng-repeat="weixin in weixinList | orderBy : '-createDate'" on-finish-render-filters="1">
                        <div class="itemRow">
                            <div class="title"><img class="avatar" ng-src="index/avatar/{{weixin.weixinBiz}}/{{weixin.weixinAvatar}}/" alt="avatar"/><a ng-href="/index/weixin/openWeixin?biz={{weixin.weixinBiz}}&avatar={{weixin.weixinAvatar}}&name={{weixin.weixinName}}">{{weixin.weixinName}}</a></div>
                        </div>
                        <div class="itemRow">
                            <span href="#" class="message">{{weixin.postTitle}}</span>
                            <span class="status">{{weixin.postTime * 1000 | date:'yyyy-MM-dd hh:mm:ss'}}</span>
                        </div>
                    </div>

                    <div align="center">
                        <ul class="pagination">
                            <li ng-click="prePage()"><a href="#" title="上一页"><</a></li>
                            <li ng-class="{active : isSelected(1)}"  ng-click="getWeixinList(1)"><a href="#">1</a></li>
                            <li ng-if="page>2"><a href="#">...</a></li>
                            <li ng-if="page>2 && page<total" ng-class="{active : isSelected(page)}" ng-click="getWeixinList(page)"><a href="#">{{page}}</a></li>
                            <li ng-if="page+1<=total" ng-class="{active : isSelected(page+1)}" ng-click="getWeixinList(page+1)"><a href="#">{{page+1}}</a></li>
                            <li><a href="#">...</a></li>
                            <li ng-click="nextPage()"><a href="#" title="下一页">></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#include("./footer.html")

<script src="/js/view/index.js"></script>
